<% if (typeof(deletable) != "undefined" && deletable) {%><a href="#removeItem" title="Delete" class="action" data-type="delete" >&nbsp;</a><% } %>

<% if(typeof(values) != 'undefined') {%>
	<a href="#showItem" class="clicker" title="<%= values.name %>">&nbsp;</a>
	<h2><%= values._name %></h2>
	<p class="playersNr"><%= values.players.length %> players</p>
<% }%>
